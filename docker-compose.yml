services:
  # Combined init container
  app-init:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: app-init
    restart: "no"
    volumes:
      - zkeys-data:/app/zkeys
      - keypair-data:/app/keypairs
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
    command: ["/app/scripts/init.sh"]

  # Main coordinator service
  coordinator-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coordinator-service
    depends_on:
      - app-init
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - COORDINATOR_RAPIDSNARK_EXE=/app/rapidsnark/build/prover
    volumes:
      - zkeys-data:/app/zkeys:ro
      - keypair-data:/app/keypairs:ro
      - logs-data:/app/logs
    ports:
      - "${COORDINATOR_PORT:-3001}:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/v1/proof/publicKey"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  zkeys-data:
    driver: local
  keypair-data:
    driver: local
  logs-data:
    driver: local